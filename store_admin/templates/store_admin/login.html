{% extends 'store_admin/base.html' %}
{% block title %}Login - Store Admin{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <form method="post" class="bg-white p-8 rounded shadow max-w-sm w-full">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-6 text-center">Store Admin Login</h1>
        {% if error %}
            <div class="mb-4 text-red-600">{{ error }}</div>
        {% endif %}
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Username</label>
            <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-6">
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </form>
</div>
{% endblock %}
