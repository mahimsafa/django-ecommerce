{% extends 'base.html' %}

{% block title %}Log Out - Django Commerce{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="h5 mb-0">Log Out</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to log out?</p>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, log me out
                            </button>
                            <a href="{% url 'store_front:home' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
