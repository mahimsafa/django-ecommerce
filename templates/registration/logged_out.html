{% extends 'base.html' %}

{% block title %}Logged Out - Django Commerce{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                        <h2>You've been logged out</h2>
                    </div>
                    <p class="text-muted mb-4">
                        Thank you for using our site. You are now logged out.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log in again
                        </a>
                        <a href="{% url 'store_front:home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Return to home page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
